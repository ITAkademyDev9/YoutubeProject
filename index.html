    <meta charset="UTF-8">
    <title>YouStream</title>

    <link rel="stylesheet" href="assets/css/style.css" id="stylefile">

<body data-search="" id="body">
    <main class="warp">
        <header class="header">
            <!-- <i class="fa fa-bars toggle-aside"></i> -->
            <h1 class="logo desktop"><i class="fa fa-play"></i> <span class="color-black">You</span>Stream</h1>
            <h1 class="logo responsive"><i class="fa fa-play"></i> <span class="color-black">Y</span>S</h1>
            <form action="" method="POST" class="form_search">
                <input type="text" name="query" id="search" placeholder="Recherche...">
                <button type="submit" id="btn-search" class="fa fa-search btn-search"></button>
                <i class="fa fa-cog filter-cog"></i>
                <ul class="filters">
                    <li class="filter-order">
                        <input type="radio" name="rfilter" value="relevance" id="filter-input-default" checked><label for="filter-input-default"> Défaut</label><br>
                        <div class="check"></div>
                    </li>
                    <li class="filter-order">
                        <input type="radio" name="rfilter" value="rating" id="filter-input-popularite"><label for="filter-input-popularite"> Popularité</label><br>
                        <div class="check"></div>
                    </li>
                    <li class="filter-order">
                        <input type="radio" name="rfilter" value="viewCount" id="filter-input-view"><label for="filter-input-view"> Vue</label><br>
                        <div class="check"></div>
                    </li>
                    <li class="filter-order">
                        <input type="radio" name="rfilter" value="date" id="filter-input-date"><label for="filter-input-date"> Date</label><br>
                        <div class="check"></div>
                    </li>
                    <li class="filter-order">
                        <input type="radio" name="rfilter" value="title" id="filter-input-title"><label for="filter-input-title"> Titre</label><br>
                        <div class="check"></div>
                    </li>

                    <li class="filter-duration">
                        <input type="radio" name="duration" value="any" id="filter-input-any" checked><label for="filter-input-any"> Tout</label><br>
                        <div class="check"></div>
                    </li>
                    <li class="filter-duration">
                        <input type="radio" name="duration" value="long" id="filter-input-long"><label for="filter-input-long"> Longue <span>(>20mn)</span></label><br>
                        <div class="check"></div>
                    </li>
                    <li class="filter-duration">
                        <input type="radio" name="duration" value="medium" id="filter-input-medium"><label for="filter-input-medium"> Moyenne <span>(> 4mn et < 20mn)</span></label><br>
                        <div class="check"></div>
                    </li>
                    <li class="filter-duration">
                        <input type="radio" name="duration" value="short" id="filter-input-short"><label for="filter-input-short"> Courte <span>(< 4mn)</span></label><br>
                        <div class="check"></div>
                    </li>

                    <li class="filter-lang">
                        <input type="radio" name="lang" value="fr" id="filter-input-fr" checked><label for="filter-input-fr"> FR</label><br>
                        <div class="check"></div>
                    </li>
                    <li class="filter-lang">
                        <input type="radio" name="lang" value="en" id="filter-input-en"><label for="filter-input-en"> EN</label><br>
                        <div class="check"></div>
                    </li>
                </ul>
            </form>
        </header>
