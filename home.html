<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons" type="text/css">
    <link rel="stylesheet" href="css/materialize.min.css" type="text/css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css"  type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StreamYoutube</title>
</head>
<body>
    <!-- Input search -->
    <nav>
      <div class="nav-wrapper grey darken-1">
        <form action="" method="GET" class="form_search">
          <div class="input-field">
            <input id="query" type="search" name="q" placeholder="Recherche...">
            <label for="search"><i class="material-icons">user</i></label>
            <i class="material-icons" id="search-button">search</i>
          </div>
        </form>
      </div>
    </nav>

    <div class="warp">
        <aside class="aside"></aside>
        <article class="article">
            <div id="tendances"></div>
            <div id="videos"></div>
            <div id="channels">
                <div class="g-ytsubscribe col4" data-channel="GoogleDevelopers" data-layout="default" data-count="default"></div>
                <div class="g-ytsubscribe col4" data-channel="GoogleDevelopers" data-layout="default" data-count="default"></div>
                <div class="g-ytsubscribe col4" data-channel="GoogleDevelopers" data-layout="default" data-count="default"></div>
                <div class="g-ytsubscribe col4" data-channel="GoogleDevelopers" data-layout="default" data-count="default"></div>
                <div class="g-ytsubscribe col4" data-channel="GoogleDevelopers" data-layout="default" data-count="default"></div>
            </div>
            <div id="playlists"></div>
        </article>
    </div>

    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
